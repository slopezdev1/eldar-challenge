@if (!isLoading) {
<div class="flex flex-column gap-3 h-full">
    <h2>{{id ? 'Editar' : 'Crear'}} Usuario </h2>
    @defer (when userFormData) {
    <app-form-user [userFormData]="userFormData" (handleSendUserData)="getUserData($event)"></app-form-user>
    }
</div>
} @else {
<p-progressSpinner ariaLabel="loading" />
}
<p-toast></p-toast>
